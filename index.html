<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dark-gray-back">
        <div class="wrapper">
            <header>
                <div class="header-left">
                    <img src="content/buttons/logo.svg">
                    <span class="header-title light-gray-2">Сантехника для всех</span>
                </div>
                <div class="header-right">
                    <img src="content/icons/iphone(1).svg">
                    <span class="header-phone light-gray-1">+7 (905) 543 23 45</span>
                    <img class="header-search gray-border" src="content/icons/search 1.svg">
                </div>
            </header>

            <main class="description wrapper">
                <div class="description-left">
                    <div class="description-left-upper">
                        <div class="description-title">
                            Сантехника и мебель для ванной комнаты
                        </div>
                        <div class="description-menu">
                            <div class="description-menu-item">
                                <div class="description-menu-content description-company">
                                    <img src="content/icons/Vector.svg" alt="">
                                    <span class="light-gray-3">О компании</span>
                                </div>
                                <div class="description-menu-line"></div>
                            </div>
                            <div class="description-menu-item">
                                <div class="description-menu-content description-product">
                                    <img src="content/icons/Vector.svg" alt="">
                                    <span class="light-gray-3">О продукции</span>
                                </div>
                                <div class="description-menu-line"></div>
                            </div>
                            <div class="description-menu-item">
                                <div class="description-menu-content description-goods">
                                    <img src="content/icons/Vector.svg" alt="">
                                    <span class="light-gray-3">Каталог товаров</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="description-menu-footer">
                        <div class="description-menu-footer-item gray-back"></div>
                        <div class="description-menu-footer-item gray-back"></div>
                        <div class="description-menu-footer-item gray-back"></div>
                    </div>
                </div>
                <div class="description-right">
                    <div class="description-price">от 4 990 ₽</div>
                    <img class="description-tap" src="content/images/description-tap.png" alt="">
                </div>
            </main>
        </div>
    </div>
</body>
</html>
